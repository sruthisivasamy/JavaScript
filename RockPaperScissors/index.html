<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name = 'viewport' content="width = device-width">
    <title>Rock Paper Scissors </title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">  
</head>
<body>
    <div class="wrapper">
        <div class="buttons">
            <button class="playButton" value="rock">✊</button>
            <button class="playButton" value="paper">✋</button>
            <button class="playButton" value="scissors">✌️</button>
        </div>
        <div class="result">
            <div id="player-score"></div>
            <div id="hands"></div>
            <div id="result"></div>
            <button id='endGameButton'>🔴</button>
        </div>
    </div>
    <script src = "scripts/main.js"></script>
</body>
</html>
